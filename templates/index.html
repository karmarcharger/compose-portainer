<!DOCTYPE html>
<html>
<head>
    <title>Compose to Portainer Converter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Docker Compose to Portainer Converter</h1>
        <form method="POST">
            <div class="form-group">
                <label for="compose_yml">Docker Compose YAML:</label>
                <textarea class="form-control" name="compose_yml" rows="10" cols="80">{{ request.form['compose_yml'] }}</textarea>
            </div>

            <div class="form-group">
                <label for="note">Note:</label>
                <input type="text" class="form-control" name="note" value="{{ request.form['note'] }}">
            </div>

            <div class="form-group">
                <label for="logo">Logo URL:</label>
                <input type="text" class="form-control" name="logo" value="{{ request.form['logo'] }}">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" name="description" value="{{ request.form['description'] }}">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" value="{{ request.form['name'] }}">
            </div>

            <div class="form-group">
                <label for="categories">Categories (comma-separated):</label>
                <input type="text" class="form-control" name="categories" value="{{ request.form['categories'] }}">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Convert</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}

        {% if portainer_json %}
            <h2 class="mt-4">Portainer JSON:</h2>
            <textarea class="form-control" rows="20" cols="80" readonly>{{ portainer_json }}</textarea>
        {% endif %}
    </div>
</body>
</html>
